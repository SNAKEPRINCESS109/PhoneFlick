<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="4.5;url=search.html" />
  <title>PhoneFlick Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
      position: relative;
    }

    /* Background */
    .bg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') no-repeat center center;
      background-size: cover;
      filter: blur(6px);
      animation: bgZoom 14s ease-in-out infinite;
      z-index: -3;
    }

    @keyframes bgZoom {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.75), rgba(10, 10, 30, 0.6));
      z-index: -2;
    }

    /* Text container with soft glass effect */
    .container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 700px;
      margin: auto;
      color: white;
      z-index: 1;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .text-1 {
      font-size: 3.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff0080, #00ffff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: popUp 1s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    .text-2 {
      font-size: 1.4rem;
      margin-top: 15px;
      line-height: 1.6;
      color: #e0f7ff;
      animation: fadeInText 1.5s ease forwards;
      animation-delay: 2.2s;
      opacity: 0;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .text-1:hover {
      animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
      0% {
        text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
      }
      50% {
        text-shadow: 0 0 25px #00ffff, 0 0 35px #ff00cc;
      }
      100% {
        text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
      }
    }

    /* Responsive typography */
    @media (max-width: 768px) {
      .text-1 {
        font-size: 2.5rem;
      }
      .text-2 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .text-1 {
        font-size: 1.8rem;
      }

      .text-2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-container"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="text-1">Welcome to PhoneFlick</div>
    <div class="text-2">Finding your perfect phone is just a flick away.<br />We're here to help you every step of the way.</div>
  </div>
</body>
</html>
